</head>
<body>
<div class="nav-container">
  <nav class="navbar">
    <h1 id="navbar-logo">Titan Community Bank</h1>
    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span>

<section id="reg_form">
  <div id="reg_container">
    <form action="registration.html" id="registration_form" name="registration form" method="get">
      <h1>Registration Form</h1>

      <label for="email">E-Mail:</label>
      <input type="text" name="email" id="email" autocomplete="off">
      <span id="email_error">&nbsp;</span><br>

      <label for="password">Password:</label>
      <input type="text" name="password" id="password" autocomplete="off">
      <span id="password_error">&nbsp;</span><br>

      <label for="verify_password">Confirm Password:</label>
      <input type="text" name="verify_password" id="verify_password" autocomplete="off">
      <span id="verify_error">&nbsp;</span><br>

      <input type="button" id="register" value="Register">
      <input type="button" id="reset_form" value="Reset">

    </form>
    <div id="table">
      <h2 id="registration_header">&nbsp;</h2>
      <table id="registration_info"></table>
    </div>
  </div>
</section>
<footer>
  <div class="footer-container">
    <div class="footer">
